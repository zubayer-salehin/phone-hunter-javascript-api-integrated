<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Phone</title>
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<header>
        <div class="search-phone">
            <div class="container-fluid mt-5">
              <h1 class="text-center text-success">Find Your Favourite Phone</h1>
                <div class="row d-flex justify-content-center">
                    <div class="input-group mt-4 searchIputDegin">
                        <input type="text" class="form-control" placeholder="Find Your Favourite Phone" aria-label="Recipient's username" aria-describedby="button-addon2" id="searchInput">
                        <button class="btn btn-success" type="button" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
        </div>
</header> 

<main>
    <section id="loading" class="none">
        <div class="d-flex justify-content-center mt-5">
            <span class="">Loading...</span>
            <div class="spinner-border text-success" role="status">
            </div>
        </div>
    </section>
    <section id="searchDetails">
        <div class="container mb-5">
            <div id="emptyStringError" class="none pt-3">
                <p class="text-danger text-center">Please Enter Your Favourite Brand Name</p>
            </div>
            <div id="noFoundPhoneError" class="none pt-3">
                <p class="text-center text-danger">Phone Not Found</p>
            </div>
            <div id="phone-details"  class="row mb-5">
            </div>
        </div>
    </section>

    <section id="searchValue">
        <div class="container container-custom mb-5">
            <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-md-5 g-3 ">
            </div>
            <div class="d-flex justify-content-center">
                <button id="showAll" class="btn-degin none">Show All</button>
            </div>
        </div>
    </section>
</main>


   <!-- Bootstrap JS File -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- Custom JS File -->
   <script src="app.js"></script>
</body>
</html>
